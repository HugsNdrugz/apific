<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/feather-icons@4.29.0/dist/feather.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li {% if request.endpoint == 'index' %}class="active"{% endif %}>
                    <a href="{{ url_for('index') }}">
                        <i data-feather="message-square"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li {% if request.endpoint == 'calls' %}class="active"{% endif %}>
                    <a href="{{ url_for('calls') }}">
                        <i data-feather="phone"></i>
                        <span>Calls</span>
                    </a>
                </li>
                <li {% if request.endpoint == 'keylogs' %}class="active"{% endif %}>
                    <a href="{{ url_for('keylogs') }}">
                        <i data-feather="key"></i>
                        <span>Keylogs</span>
                    </a>
                </li>
                <li {% if request.endpoint == 'contacts_list' %}class="active"{% endif %}>
                    <a href="{{ url_for('contacts_list') }}">
                        <i data-feather="users"></i>
                        <span>Contacts</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
